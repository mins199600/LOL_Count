<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>League of Legends 회원가입</title>
    <link rel="stylesheet" th:href="@{/css/signup.css}">
</head>
<body>
<div class="signup-container">
    <div class="logo">
        <img th:src="@{/images/icon.png}" alt="League of Legends">
    </div>

    <!--회원가입 중 오류 처리-->
    <form th:action="@{/signup}" method="post" id="signupForm">
        <div th:if="${param.error}" class="error-message">
            회원가입 처리 중 오류가 발생했습니다.
        </div>
        <!--회원가입 입력 칸-->
        <div class="input-group">
            <input type="text" id="member_id" name="member_id" placeholder="소환사명 (영문, 숫자 조합 24자 이내)" required>
        </div>
        <div class="input-group">
            <input type="password" id="member_pwd" name="member_pwd"
                   placeholder="비밀번호 (영문, 숫자, 특수문자 조합 8자 이상)" required>
        </div>
        <div class="input-group">
            <input type="password" id="confirm_pwd" name="confirm_pwd"
                   placeholder="비밀번호 확인" required>
        </div>
        <button type="submit" class="signup-btn">회원가입</button>
    </form>
    <div class="additional-links">
        <a th:href="@{/login}">로그인으로 돌아가기</a>
    </div>
</div>
<script th:src="@{/js/signup.js}"></script>
</body>
</html>
