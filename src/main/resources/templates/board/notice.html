<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>공지사항 게시판</title>
    <link rel="stylesheet" th:href="@{/css/notice.css}">
</head>
<body>
<header class="header">
    <nav class="notice-head">
        <div class="logo">공지사항</div>
    </nav>
</header>
<main>
    <div class="search-container">
        <form th:action="@{/board/notice}" method="get" style="flex: 1; display: flex;">
            <input class="search-text" type="text" name="keyword" th:value="${keyword ?: ''}" placeholder="검색어를 입력하세요">
            <button type="submit">검색</button>
        </form>
    </div>
    <table>
        <thead>
        <tr>
            <th></th>
            <th>게시물번호</th>
            <th>제목</th>
            <th>작성자</th>
            <th>내용</th>
            <th>조회수</th>
            <th>작성일자</th>
            <th>수정일자</th>
        </tr>
        </thead>
        <tbody>
        <tr class="notice-item" th:each="notice:${notices}" th:attr="data-id=${notice.id}">
            <td>
                <input type="checkbox" class="notice-checkbox" th:attr="data-id=${notice.id}">
            </td>
            <td th:text="${notice.id}">1</td>
            <td th:text="${notice.title}">제목</td>
            <td th:text="${notice.author}">작성자</td>
            <td th:text="${notice.contents}">내용</td>
            <td th:text="${notice.views}">조회수</td>
            <td th:text="${notice.createDate}">작성일자</td>
            <td th:text="${notice.modifiedDate}">수정일자</td>
        </tr>
        </tbody>
    </table>
    <button type="button" class="noticeWriteButton" id="noticeWriteButton" name="noticeWriteButton">글쓰기</button>
    <button id="deleteAllButton" type="button">삭제</button>
</main>
<footer class="footer">
    <p>&copy; 2024 Are you ready to fight? ●Always-Ready●</p>
</footer>
<script th:src="@{/js/notice.js}"></script>
</body>
</html>
