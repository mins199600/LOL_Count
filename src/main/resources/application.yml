server:
  port: 8080

spring:
  thymeleaf:
    prefix: classpath:/templates/
    suffix: .html
    cache: false
  autoconfigure:
    exclude: org.springframework.boot.autoconfigure.jdbc.DataSourceAutoConfiguration

  devtools:
      livereload:
        enabled: true
      restart:
        enabled: false

external:
  riot:
    api-key: YOUR API KEY

logging:
  level:
    org.springframework.web: INFO
    hello.lol: DEBUG

